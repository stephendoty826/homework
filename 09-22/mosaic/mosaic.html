<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mosaic.css">
</head>
<body>
    <div class="container">
        <div class="red flex1 flex_column">
            <div class="pink flex6 flex_column">
                <div class="yellow flex1 flex_row">
                    <div class="white flex2 border"></div>
                    <div class="white flex3 border"></div>
                </div>
                <div class="pink flex3 flex_row">
                    <div class="white flex2 flex_column">
                        <div class="white flex2 border"></div>
                        <div class="white flex3 border"></div>
                    </div>
                    <div class="blue flex6 flex_column">
                        <div class="red flex3 border"></div>
                        <div class="white flex1 flex_row">
                            <div class="black flex1 border1"></div>
                            <div class="white flex1 border"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="purple flex4 flex_row">
                <div class="pink flex5 flex_column">
                    <div class="yellow flex3 flex_row">
                        <div class="yellow flex2 border"></div>
                        <div class="white flex3 flex_column">
                            <div class="black flex3 border2"></div> <!-- --> 
                            <div class="white flex5 border"></div>
                        </div>
                    </div>
                    <div class="white flex1 border"></div>
                </div> 
                <div class="purple flex3 flex_column">
                    <div class="white flex1 border"></div>
                    <div class="black flex1 border"></div>
                    <div class="white flex2 flex_row">
                        <div class="yellow flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blue flex1 flex_column">
            <div class="pink flex1 flex_row">
                <div class="white flex1 flex_column">
                    <div class="yellow flex2 border"></div>
                    <div class="yellow flex3 border"></div>
                    <div class="blue flex2 flex_row">
                        <div class="white flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                </div>
                <div class="white flex1 flex_column">
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                    <div class="white flex1 border"></div>
                </div>
            </div>
            <div class="purple flex1 flex_row">
                <div class="yellow flex1 flex_column">
                    <div class="white flex1 border"></div>
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                </div>
                <div class="pink flex1 flex_column">
                    <div class="white flex2 flex_row">
                        <div class="flex1 border"></div>
                        <div class="flex1 border"></div>
                    </div>
                    <div class="yellow flex2 border"></div>
                    <div class="purple flex1 flex_row">
                        <div class="white flex1 border"></div>
                        <div class="black flex1 border"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="yellow flex1 flex_column">
            <div class="pink flex1 flex_row">
                <div class="yellow flex3 flex_row">
                    <div class="yellow flex1 border"></div>
                    <div class="black flex1 border"></div>
                </div>
                <div class="white flex5 border"></div>
            </div>
            <div class="red flex5 flex_row">
                <div class="pink flex3 flex_column">
                    <div class="flex1 flex_row">
                        <div class="pink flex1 flex_column">
                            <div class="yellow flex1 border"></div>
                            <div class="black flex1 border"></div>
                            <div class="white flex1 border"></div>
                            <div class="white flex1 border"></div>
                        </div>
                        <div class="purple flex1 flex_column">
                            <div class="white flex1 border"></div>
                            <div class="black flex1 border"></div>
                        </div>
                    </div>
                    <div class="blue flex1 border"></div>
                </div>
                <div class="purple flex1 flex_column">
                    <div class="yellow flex3 border"></div>
                    <div class="white flex3 border"></div>
                    <div class="white flex2 border"></div>
                </div>
            </div>
            <div class="blue flex1 flex_row">
                <div class="white flex2 border"></div>
                <div class="white flex1 border"></div>
            </div>
        </div>
    </div>
</body>
</html>
